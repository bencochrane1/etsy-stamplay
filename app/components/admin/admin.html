<div class="page-header text-center">
	<h1>Admin Tools</h1>
</div>

<div class="row">
	<div class="col-sm-6">
	<div class="well">
		<!-- create a product form -->
		<div class="page-header text-center">
			<h3>Create a Product</h3>
		</div>

		<form id="createProductForm" ng-submit="admin.createProduct()" novalidate>
			<!-- name -->
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" ng-model="admin.productData.name" required>
			</div>

			<!-- price -->
			<div class="form-group">
				<label>Price</label>
				<input type="text" class="form-control" ng-model="admin.productData.price" required>
			</div>

			<!-- category -->
			<div class="form-group">
				<label>Category</label>
				<select class="form-control" ng-model="admin.productData.category"
					ng-options="category.instance.id as category.instance.name for category in admin.categories">
				</select>
			</div>

			<!-- description -->
			<div class="form-group">
				<label>Description</label>
				<textarea rows="5" class="form-control" ng-model="admin.productData.description" required></textarea>
			</div>

			<!-- pictures -->
			<div class="form-group">
				<label>Pictures</label>
				<div class="btn btn-sm btn-primary" ngf-select="admin.uploadFiles($files)" ng-model="pictures" accept="image/*" ngf-max-height="1000" ngf-max-size="1MB" multiple>
					Select Files
				</div>
			</div>

			<!-- show a preview -->
			<div class="well" ng-show="pictures">
				<img class="img-responsive" ngf-src="pictures">
			</div>

			<!-- colors -->
			<div class="form-group">
				<label>Colors</label>
				<select class="form-control" ng-model="admin.productData.color" multiple>
					<option value="red">Red</option>
					<option value="blue">Blue</option>
					<option value="yellow">Yellow</option>
				</select>
			</div>

			<!-- sizes -->
			<div class="form-group">
				<label>Sizes</label>
				<select class="form-control" ng-model="admin.productData.size" multiple>
					<option value="small">Small</option>
					<option value="medium">Medium</option>
					<option value="large">Large</option>
				</select>
			</div>

			<!-- show the success message and a link -->
			<div class="alert alert-success" ng-show="admin.successMessage">
				{{ admin.successMessage }}
				<a ui-sref="product({ id: admin.newProductId, name: admin.newProductName })">View it now!</a>
			</div>

			<!-- submit -->
			<button type="submit" class="btn btn-primary btn-block">Create Product</button>
		</form>

	</div>
	</div>

	<div class="col-sm-6">
	<div class="well">
	  <!-- create a product form -->
	  <div class="page-header text-center">
	    <h3>Order History</h3>
	  </div>

	  <table class="table table-striped table-hover table-bordered">
	    <thead>
	      <tr>
	        <th>Order #</th>
	        <th>Product</th>
	        <th>Price</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="order in admin.orders">
	        <td>{{ order.instance._id }}</td>
	        <td>{{ order.instance.product[0].name }}</td>
	        <td>{{ order.instance.price | currency }}</td>
	      </tr>
	    </tbody>
	  </table>
	</div>
	</div>
</div>
